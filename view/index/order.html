<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 水平表单</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal" role="form" action="{:url('home/index/addorder')}">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">订单号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" name="order_hao">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">收货人</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" name="order_name">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">收货地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" name="order_site">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">联系方式</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" name="order_tel">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">总金额</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{$data.number*$data.goods_price}" name="order_price">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">商品数量</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" value="{$data.number}" name="order_number">
        </div>
    </div>
    <input type="hidden" value="{$data.goodsid}" name="goodsid">
    <input type="hidden" value="{$data.userid}" name="userid">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">添加订单</button>
        </div>
    </div>
</form>

</body>
</html>
